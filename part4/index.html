<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="login.html" class="login-button" id="login-link">Login</a>
            <button id="logout-button" class="logout-button" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <div class="welcome-message">
            <h1>Welcome to HBnB!</h1>
            <p>Find the best places to stay, work, and relax. Start exploring now!</p>
        </div>
        <form id="search-form" class="search-bar">
            <input type="text" id="search-input" placeholder="Search for places..."/>
            <button type="submit">Search</button>
        </form>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter" class="price-filter" aria-label="Filter by price">
                <option value="all">All</option>
                <option value="10">≤ 10€</option>
                <option value="50">≤ 50€</option>
                <option value="100">≤ 100€</option>
            </select>
        </section>
        <section id="places-list" class="places-list">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB Evolution All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
